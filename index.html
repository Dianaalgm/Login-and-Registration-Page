<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login and Registration Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="loginPage">
            <div class="loginPic">
                <img src="https://cdn4.iconfinder.com/data/icons/web-elements-1-0-glyph-rounded/128/yumminky-web-07-512.png" alt="" class="pic">
            </div>
            <div class="loginContainer">
                <h1 class="loginTitle">Login Page</h1> <br>
                Email: <br>
                <input placeholder="Enter Email"> <br>
                <br>
                Password: <br>
                <input placeholder="Enter Password"><br>
                <br>
                <button class="loginButton"> Log in</button> <br>
            </div>
        </div>
        <br>
        <div class="registrationPage">
            <div class="loginPic">
                <img src="https://cdn4.iconfinder.com/data/icons/web-elements-1-0-glyph-rounded/128/yumminky-web-07-512.png" alt="" class="pic">
            </div>
            <div class="regContainer">
            <h1 class="regTitle">Register</h1><br>
            First Name <input placeholder="First Name"> <br>
            <br>
            Last Name <input placeholder="Last Name"> <br>
            <br>
            Email <input placeholder="youremail@example.com"> <br>
            <br>
            Password <input placeholder="Password" > <br>
            <br>
            Confirm Password <input placeholder="Password" > <br>
            <br>
            Gender:<input type="radio">Female <input type="radio">Male <br>
            <br>
            Date of Birth: <input type="date" name="" id=""> <br>
            <br>
            Pronouns: 
            <input type="checkbox"> She/Her
            <input type="checkbox"> He/Him
            <input type="checkbox">They/Them
            <input type="checkbox"> Other <br>
            <br>
            <button class="register">Register</button>
            </div>
        </div>

        
        <script src="app.js" async defer></script>
    </body>
</html>
